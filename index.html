<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PDF</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Flipbook StyleSheet -->
    <link href="lib/css/min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Stylesheet -->
    <link
      href="lib/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px auto;
        max-width: 800px;
        background-color: #fff;
      }

      .card-header {
        background-color: #2f2d2f;
        color: #fff;
        padding: 10px;
        font-weight: bold;
      }

      #flipbookContainer {
        height: 500px; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        Your Document Title Here
        <!-- Change this to your desired title -->
      </div>
      <div class="card-body">
        <div id="flipbookContainer"></div>
      </div>
    </div>

    <!-- jQuery  -->
    <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="lib/js/dflip.min.js" type="text/javascript"></script>
    <!-- Flipbook initialization -->
    <script>
      jQuery(document).ready(function () {
        var pdf = "/docs/doc.pdf";
        var options = {
          height: 500, // Adjust the height of the flipbook as needed
          duration: 700,
          backgroundColor: "#fff", // Adjust as needed
        };
        var flipBook = $("#flipbookContainer").flipBook(pdf, options);
      });
    </script>
  </body>
</html>
